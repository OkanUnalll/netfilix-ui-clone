<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Watching Film</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="page">
        <nav class="container-padding">
            <div class="nav-logo"><img src="img/logo/netflix-logo.png" alt=""></div>
            <div class="nav-right">
                <div class="nav-links">
                    <ul>
                        <li class="nav-item"><a class="nav-link" href="#">MOVIES</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">TV SERIES</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">CHANNELS</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">APPS</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">SETTINGS</a></li>
                    </ul>
                </div>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-bar" type="text" placeholder="Search...">
                </div>
                <div id="date">
                    <h2 id="hours"></h2>
                    <h3 id="year"></h3>
                </div>
            </div>
        </nav>

        <article class="container-padding">
            <div class="movie-list-wrapper">
                <div id="movie1" class="movie-box">
                    <h3 class="movie-name">The Dark Knight Rises</h3>
                    <img class="movie-cover" src="img/film-covers/cover--the-dark-knight-rises.jpg" alt="">
                </div>

                <div id="movie2" class="movie-box">
                    <h3 class="movie-name">Annihilation</h3>
                    <img class="movie-cover" src="img/film-covers/cover--annihilation.jpg" alt="">
                </div>

                <div id="movie3" class="movie-box">
                    <h3 class="movie-name">Bird Box</h3>
                    <img class="movie-cover" src="img/film-covers/cover--bird-box.jpg" alt="">
                </div>

                <div id="movie4" class="movie-box">
                    <h3 class="movie-name">Bright</h3>
                    <img class="movie-cover" src="img/film-covers/cover--bright.jpg" alt="">
                </div>

                <div id="movie5" class="movie-box">
                    <h3 class="movie-name">Extraction</h3>
                    <img class="movie-cover" src="img/film-covers/cover--extraction.jpg" alt="">
                </div>

                <div id="movie6" class="movie-box">
                    <h3 class="movie-name">I'm Legend</h3>
                    <img class="movie-cover" src="img/film-covers/cover--im-legend.jpg">
                </div>

                <div id="movie7" class="movie-box">
                    <h3 class="movie-name">Interstellar</h3>
                    <img class="movie-cover" src="img/film-covers/cover--interstellar.jpg" alt="">
                </div>

                <div id="movie8" class="movie-box">
                    <h3 class="movie-name">Red Notice</h3>
                    <img class="movie-cover" src="img/film-covers/cover--red-notice.jpg" alt="">
                </div>

                <div id="movie9" class="movie-box">
                    <h3 class="movie-name">Sweet Tooth</h3>
                    <img class="movie-cover" src="img/film-covers/cover--sweet-tooth.jpg" alt="">
                </div>

                <div id="movie10" class="movie-box">
                    <h3 class="movie-name">World War Z</h3>
                    <img class="movie-cover" src="img/film-covers/cover--world-war-z.jpg" alt="">
                </div>
            </div>



            <div class="selected-movie-area">
                <h1 id="selected-movie-name"></h1>
                <div id="selected-movie-categorys">

                </div>
                <p id="selected-movie-description">
                    
                </p>
                <div id="selected-movie-media-buttons">
                    <button id="play-now" class="btn btn-red-style">Play Now</button>
                    <button id="add-list" class="btn btn-border-style"><i class="fa-solid fa-plus"></i> Add List</button>
                </div>
            </div>
        </article>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
